<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=DynaPuff:wght@400..700&family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./script.js"></script>
</head>
<body>
    <div id="countdown" style="display: none;">
        <!-- Countdown timer will display here -->
    </div>
    <div id="calibrationSection">
        <div class="scoreboard">
            <h1 id="optionswording" >Game Options</h1>
            <h1 id="calibrationwording" style="display: none;">Stand 5s Still for Calibration</h1>
            <button id="startCalibrationButton" class="button" style="display: none;">Start Calibration</button>
            <div class="buttonGroup">
                <button id="startGameButton2" class="button">
                    1 player<br> Making Music
                </button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;" />
                <button id="startGameButton1" class="button">
                    2 Players<br> Reaction Game
                </button>
            </div>
            <img class="Monster" src="/static/Monster.gif" alt="Monster">
            <p id="CalibrationStatus"></p>
            <button id="start" class="button" style="display: none;">Start Game</button>
            <p class="intro" style="display: none;">
                Rules <br><br>
                1. Whoever presses the correct spot first on your feet gets one point. <br>
                2. The game ends when one player reaches 15 points.
            </p>
        </div>
    </div>
    <div id="gameSection" style="display: none;">
        <div class="scoreboard">
        <div class="players">
        <div class="player">
            <img src="/static/player3.png" alt="Player 1 Image">
            <div class="player-info">
            <p class="player-name">Player1</p>
            <p id="player1-score">0</p>
            </div>
        </div>
        <div class="player">
            <div class="player-info">
            <p class="player-name">Player2</p>
            <p id="player2-score">0</p>
            </div>
            <img src="/static/player5.png" alt="Player 2 Image">
        </div>
        </div>
        <div class="score-bars">
            <!-- Left insole -->
            <div class="insole-container">
                <img class="insole" src="/static/insoleLeft.svg" alt="Left Insole">
                <img id="targetLeftToe" class="target-marker" src="/static/reachGestureRight.png" alt="Left Toe Target">
                <img id="targetLeftMiddle" class="target-marker" src="/static/reachGestureLeft.png" alt="Left Middle Target">
                <img id="targetLeftHeel" class="target-marker" src="/static/reachGestureRight.png" alt="Left Heel Target">
            </div>
        
            <!-- Right insole -->
            <div class="insole-container">
                <img class="insole" src="/static/insoleRight.svg" alt="Right Insole">
                <img id="targetRightToe" class="target-marker" src="/static/reachGestureLeft.png" alt="Right Toe Target">
                <img id="targetRightMiddle" class="target-marker" src="/static/reachGestureRight.png" alt="Right Middle Target">
                <img id="targetRightHeel" class="target-marker" src="/static/reachGestureLeft.png" alt="Right Heel Target">
            </div>
        </div>       
    </div>
    <div id="gameOverContainer" style="display: none; text-align: center; margin-top: 20px;">
        <!-- The game-over message will here -->
    </div>
    </div>
    <!-- <div>
        <button class="icon-button" id="toggleButton">
            <img id="music-icon" src="/static/musicoff.png" alt="music">
        </button>
    </div> -->
</body>
</html>
